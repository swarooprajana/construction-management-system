<div class="chips-container">
  <!-- Dropdown or button to add chips -->
  <div class="add-chip">
    <button mat-raised-button [matMenuTriggerFor]="chipMenu" type="button">{{ placeholder }}</button>
    <mat-menu #chipMenu="matMenu">
      <button mat-menu-item *ngFor="let option of options" (click)="addChip(option)">
        {{ option.name }}
      </button>
    </mat-menu>
  </div>

  <!-- Display selected chips -->
  <div class="chip-list">
    <div class="chip" *ngFor="let chip of chips; let i = index">
      <span>{{ chip.name }}</span>
      <button class="remove-chip" (click)="removeChip(i)">X</button>
    </div>
  </div>
</div>
