<div class="row">
    <div class="col-md-12 m-10">
        <mat-card>
            <custom-table 
                    [tableData]="orders"
                        [heading]="'Jobs'"
                        [tableColumns]="ordersTableColumns"
                        [isFilterable]="false"
                        [isPageable]="true"
                        [showButton]="false"
                        buttonLabel="Create New Job"
                        buttonIcon="add"
                        (buttonClick)="openSchoolForm()"
                        [showCheckboxes]="false" 
                        [paginationSizes]="[5,10]"
                        [defaultPageSize]="10"
                        (sort)="sortData($event)"
                        (rowAction)="handleRowAction($event)"
                        (rowClick)="onJobRowClicked($event)"
                      class="w-100">
                      
                  </custom-table>
        </mat-card>
    </div>
</div>
