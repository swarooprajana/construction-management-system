<app-spinner [isLoading]="isLoading">
    DashBoard Loading, please wait...
   </app-spinner>
<div class="container" *ngIf="!isLoading">
    <div class="row m-10" >
        <div class="col-md-7">
            <mat-card class="w-100 p-10 jobsTable">
                <div class="table-container">
                  <custom-table 
                    [tableData]="orders"
                    [heading]="'Jobs'"
                    [tableColumns]="ordersTableColumns"
                    [isFilterable]="false"
                    [isPageable]="true"
                    [showButton]="true"
                    buttonLabel="Create New Job"
                    buttonIcon="add"
                    (buttonClick)="createJOb()"
                    [showCheckboxes]="false"
                    [paginationSizes]="[5]"
                    [defaultPageSize]="5"
                    (sort)="sortData($event)"
                    (rowAction)="handleRowAction($event)"
                    (rowClick)="onJobRowClicked($event)"
                    class="w-100">
                  </custom-table>
                </div>
              </mat-card>
        </div>
        <div class="col-md-5 float-right">
            <mat-card class="ml-10 mt-sm-15">
            <div class="row">
                <div class="col-md-6 pl-32">
                    <app-heading [heading]="'Project Insights'"></app-heading>
                </div>
            </div>
                <app-pie-chart
                    [chartData]="[30, 40, 30]"
                    [chartLabels]="['Label A', 'Label B', 'Label C']"
                    [colors]="['#FF5733', '#33FF57', '#3357FF']"
                    [chartWidth]="'300px'"
                    [chartHeight]="'300px'">
                </app-pie-chart>
            </mat-card>    
        </div>
    
    </div>
    <div class="row m-10">
        <div class="col-md-7">
            <mat-card class="w-100 p-64 jobsTable">
                <custom-table 
                    [tableData]="dialiesTable"
                        [heading]="'Dailies History'"
                        [tableColumns]="dialiesColumns"
                        [isFilterable]="false"
                        [isPageable]="true"
                        [showButton]="false"
                        buttonLabel="Add new Members"
                        buttonIcon="add"
                        [showCheckboxes]="false"
                        [paginationSizes]="[5]"
                        [defaultPageSize]="5"
                        (sort)="sortData($event)"
                        (rowAction)="handleRowAction($event)"
                        (rowClick)="onRowClicked($event)"
                      class="w-100">
                      
                  </custom-table>
            </mat-card>
        </div>
        <div class="col-md-5">
            <app-calender></app-calender>
        </div>
    </div>
    <div class="row m-10">
        
            
                <mat-card class="w-100 crewTable" >
                    <custom-table 
                        [tableData]="crewTable"
                            [heading]="'My Crew'"
                            [tableColumns]="crewTableColumns"
                            [isFilterable]="false"
                            [isPageable]="true"
                            [showButton]="true"
                            buttonLabel="Add new Members"
                            buttonIcon="add"
                            (buttonClick)="openCrewForm()"
                            [showCheckboxes]="false"
                            [paginationSizes]="[5]"
                            [defaultPageSize]="5"
                            (sort)="sortData($event)"
                            (rowAction)="handleRowAction($event)"
                            (rowClick)="onRowClicked($event)"
                          class="w-100">
                          
                      </custom-table>
                </mat-card>
            
        
    </div>
 </div>
