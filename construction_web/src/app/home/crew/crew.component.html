<app-spinner [isLoading]="isLoading">
   My Crew Loading, please wait...
  </app-spinner>
<div class="row" *ngIf="!isLoading">
    <div class="col-md-12 m-10">
        <mat-card>
            <custom-table 
                        [tableData]="crewTable"
                            [heading]="'My Crew'"
                            [tableColumns]="crewTableColumns"
                            [isFilterable]="false"
                            [isPageable]="true"
                            [showButton]="true"
                            buttonLabel="Add new Members"
                            buttonIcon="add"
                            (buttonClick)="openCrewForm()"
                            [showCheckboxes]="false"
                            [paginationSizes]="[5,10]"
                            [defaultPageSize]="10"
                            (sort)="sortData($event)"
                            (rowAction)="handleRowAction($event)"
                            (rowClick)="onRowClicked($event)"
                          class="w-100">
                          
                      </custom-table>
        </mat-card>
    </div>
</div>
