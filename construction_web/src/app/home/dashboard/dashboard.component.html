<div class="app-container" [class.mobile]="isMobile">
  <!-- Header component -->
  <app-header class="header"></app-header>

  <!-- Main content layout -->
  <div class="layout">
    <!-- Sidebar component -->
    <app-sidebar
      [class.open]="isOpen"
      (mouseenter)="openSidebar()"
      (mouseleave)="closeSidebar()"
    ></app-sidebar>

    <!-- Main content area -->
    <div class="content" [class.sidebar-open]="isOpen">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
