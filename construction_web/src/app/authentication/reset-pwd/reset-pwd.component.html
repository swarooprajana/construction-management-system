<div >
    <div class="row m-0 ">
        <div class="col-md-6  flex-center align-center">
            <h1>Reset Password</h1>
        </div>
        <div class="col-md-6 align-end">
            
                <mat-card class="login-card boxshadow-form  w-100 flex-center h-100 pl-20">
                    <h2>Reset Password</h2>
                    <div class="row flex-center">
                      <p>Please enter your details</p>
                    </div>
                    <form [formGroup]="logForm" (ngSubmit)="onSubmit()" >
                        <div class="row  w-100 ml-0">
                          <div class="col-md-12 p-20">
                            <app-inputs
                            [parentForm]="logForm"
                            controlName="username"
                            label="Email"
                            placeholder="Enter Email"
                            [type]="'email'"
                            [showBorders]="false"
                            [icon]="'person'" 
                            [required]=true
                            [validationMessages]="{ required: 'Username is required' }"
                          ></app-inputs>
                          
                          </div>
                      
                      
                          <!-- <div class="col-md-12 w-100">
                            <app-inputs
                            [parentForm]="logForm"
                            controlName="password"
                            label="password"
                            placeholder="password"
                            [type]="'password'"
                            [showBorders]="false"
                            [required]=true
                            [validationMessages]="{ required: 'Password is required' }"
                          ></app-inputs>
                          </div> -->
                      </div>
                      <div class="row w-100 ml-0">
                        <div class="col-md-12 w-100">
                          <!-- <button mat-raised-button color="primary" type="submit" [disabled]="logForm.invalid" class="w-100">
                              Login
                          </button> -->
                          <app-button label="Reset Password" type="submit" [textColor]="'#fff'" [buttonColor]="'#000000'"  [buttonWidth]="'100%'"></app-button>
                          <!-- <div class="col-md-12  ">
                            <p class="float-right">Forgot Password ?</p>
                          </div> -->
                      </div>
                      <div class="col-md-12 w-100">
                        <!-- <button mat-raised-button color="primary" type="submit" [disabled]="logForm.invalid" class="w-100">
                            Login
                        </button> -->
                        <app-button label="Back" type="button" [textColor]="'#000'" [buttonColor]="'#fff'"  [buttonWidth]="'100%'"></app-button>
                        <!-- <div class="col-md-12  ">
                          <p class="float-right">Forgot Password ?</p>
                        </div> -->
                    </div>
                      </div>
                      
                      
                    </form>
                  </mat-card>
        </div>
    </div>
</div>
